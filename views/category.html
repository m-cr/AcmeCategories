{% extends './layout.html' %}

{%block content%}
	<div class='container'>	
		<form method='POST' action='/categories/{{category}}?_method=DELETE'>
			<button class='btn btn-danger' type='submit'>Delete Category</button>
		</form>

		<div class='well'>
			<form method='POST' action='/categories'>
				<label for='name'>Product Name</label>	
				<input name='name' type='text' id='name'>
				<button class='btn btn-primary'>Insert Product</button>
			</form>
		</div>

		<ul class='list-group'>
			{% for product in products%}
				<li class='list-group-item'>{{product.name}}
				<form method='POST' action="/categories/{{category}}/products/{{product.id}}?_method=DELETE">
					<button type="submit" class="btn btn-danger">Delete Product</button>
				</form>
				</li>
			{% endfor %}
		</ul>
	</div>	
{%endblock%}
