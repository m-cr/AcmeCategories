{% extends './layout.html' %}

{%block content%}
	<div class='container'>	
		<form method='POST' action='/categories/{{category}}?_method=DELETE' style='margin-bottom: 1em'>
			<button class='btn btn-danger' type='submit'>Delete Category</button>
		</form>
		<div class='well'>
			<form method='POST' action='/categories/{{category}}/products'>
				<label for='productName'>Product Name</label>	
				<input name='productName' type='text' id='name'>
				<button class='btn btn-primary'>Insert Product</button>
			</form>
		</div>
		<ul class='list-group'>
			{% for product in products%}
				<li class='list-group-item'>{{product.name}}
				<form method='POST' action="/categories/{{category}}/products/{{product.id}}?_method=DELETE" class="pull-right" style='display:inline'>
					<button type="submit" class="btn btn-danger">Delete Product</button>
				</form>
				<br clear='all'>
				</li>
			{% endfor %}
		</ul>
	</div>	
{%endblock%}
