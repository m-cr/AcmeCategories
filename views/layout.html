<!DOCTYPE html>
<html>
<head>
	<title>{{title}}</title>
	<link rel="stylesheet" type="text/css" href="/bootstrap/dist/css/bootstrap.css" />
</head>
<body>
	<ul class='nav nav-tabs' style='margin-bottom: 10px'>
    <li {% if !category %} class='active' {% endif %}><a href="/">Home</a></li>
		{% for _category in categories %}
			<li {% if category === _category %} class='active' {% endif %}><a href="/categories/{{_category}}">{{_category}}</a></li>
		{%endfor%}
	</ul>

	<div class='container'>
		{%block content%}
		{%endblock%}
	</div>	
</body>
</html>
